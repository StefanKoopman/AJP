<!doctype html>
<html ng-app="app">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- Angular Material Library -->
    <script src="app.js"></script>
    <script src="helpers/LaptopFactory.js"></script>
    <script src="helpers/MainService.js"></script>
    <script src="components/laptop.component.js"></script>
    <script src="components/config.component.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body ng-controller="MainCtrl as m" ng-cloak>
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h1 flex md-truncate>Tech <b>new</b>logy</h1>
            <md-button class="md-raised" ng-if="m.getLaptop()" aria-label="Clear" ng-click="m.clear()" style="background-color: rgb(64, 28, 56);color: rgb(216, 60, 105);">
                <b>Clear</b>
            </md-button>
        </div>
    </md-toolbar>
    <div class="content">
        <div class="laptops-container">
            <md-card class="laptop-container" ng-repeat="laptop in m.getLaptops()" ng-show="!m.getLaptop() || m.getLaptop() === laptop" >
                <laptop laptop="laptop" />
            </md-card>
        </div>
        <div class="configs-container" ng-if="m.getLaptop()">
            <md-card class="config-container" ng-repeat="(key, component) in m.getLaptop().components">
                <config key="key" config="component"/>
            </md-card>
        </div>
    </div>
</body>

</html>
